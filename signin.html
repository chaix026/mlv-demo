<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | My Little Venture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFFFF;
        }
        .mlv-purple { background-color: #8B5CF6; }
        .mlv-orange { background-color: #F97316; }
        .mlv-text-purple { color: #8B5CF6; }
        .mlv-text-orange { color: #F97316; }
        .btn-press:active {
            transform: scale(0.96);
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Main Container -->
    <div class="min-h-screen flex">
        <!-- Left Side - Illustration/Branding -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-purple-600 via-purple-500 to-indigo-600 flex-col justify-between p-12 relative overflow-hidden">
            <!-- Decorative blurs -->
            <div class="absolute inset-0 opacity-30">
                <svg class="absolute inset-0 w-full h-full" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
                    <defs>
                        <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                            <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)"/>
                        </pattern>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgba(255,147,51,0.1);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="400" height="600" fill="url(#grad)"/>
                    <circle cx="80" cy="100" r="60" fill="rgba(255,255,255,0.05)"/>
                    <circle cx="350" cy="200" r="80" fill="rgba(249,115,22,0.08)"/>
                    <circle cx="100" cy="450" r="70" fill="rgba(255,255,255,0.05)"/>
                    <circle cx="320" cy="500" r="90" fill="rgba(249,115,22,0.06)"/>
                </svg>
            </div>

            <!-- Main Message -->
            <div class="relative z-10 text-white">
                <h1 class="text-5xl md:text-6xl font-[900] tracking-tight mb-4 leading-[1.1]">
                    Let's get started!
                </h1>
                <p class="text-purple-100 text-xl font-medium">
                    Where every kid's idea can shine.
                </p>
            </div>

            <!-- Bottom CTA -->
            <div class="relative z-10 text-white">
                <p class="text-sm mb-4">New to My Little Venture?</p>
                <a href="/mlv-demo/index.html" class="inline-block bg-white/20 border border-white/40 text-white px-6 py-3 rounded-xl font-bold hover:bg-white/30 transition-colors">
                    Create an Account
                </a>
            </div>
        </div>

        <!-- Right Side - Sign In Form -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center items-center px-6 py-12 sm:px-12">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <a href="/mlv-demo/index.html" class="flex items-center gap-2 shrink-0 mb-12">
                    <img src="https://uat.mylittleventure.com/images/mlv-logo.svg" alt="My Little Venture" class="h-8 w-auto">
                </a>

                <!-- Sign In Heading -->
                <div class="mb-10">
                    <h2 class="text-3xl sm:text-4xl font-[900] text-gray-900 mb-2">Welcome Back</h2>
                    <p class="text-gray-500 font-medium">Sign in to your account to continue</p>
                </div>

                <!-- Sign In Form -->
                <form class="space-y-6">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="text-sm font-bold text-gray-700 block">Email</label>
                        <div class="relative">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                                <i data-lucide="mail" class="w-5 h-5"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="you@example.com" 
                                class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-2xl bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="text-sm font-bold text-gray-700 block">Password</label>
                        <div class="relative">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                                <i data-lucide="lock" class="w-5 h-5"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password" 
                                class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-2xl bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                                required
                            >
                        </div>
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="flex justify-end">
                        <a href="#" class="text-sm font-bold mlv-text-purple hover:underline">Forgot password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button 
                        type="submit" 
                        class="w-full mlv-purple text-white py-3 rounded-2xl font-bold text-lg btn-press shadow-lg shadow-purple-200 hover:opacity-95 transition-opacity flex items-center justify-center gap-2 mt-8"
                    >
                        Sign In
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-500 font-medium">
                        Don't have an account? 
                        <a href="/mlv-demo/index.html" class="mlv-text-purple font-bold hover:underline">Sign Up</a>
                    </p>
                </div>
            </div>

            <!-- Mobile CTA -->
            <div class="mt-12 lg:hidden text-center">
                <p class="text-sm text-gray-500 mb-3">New to My Little Venture?</p>
                <a href="/mlv-demo/index.html" class="inline-block bg-purple-50 text-purple-600 px-6 py-3 rounded-xl font-bold hover:bg-purple-100 transition-colors">
                    Create an Account
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Form submission (placeholder)
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Add your authentication logic here
                console.log('Sign in form submitted');
            });
        }
    </script>

</body>
</html>
